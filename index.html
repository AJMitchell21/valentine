<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>For You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0, #f48fb1);
      min-height: 100dvh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 10vh;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    .hearts-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      opacity: 0.15;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.15;
      }
      90% {
        opacity: 0.15;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      text-align: center;
      padding: 2rem 2rem 4rem;
      position: relative;
      z-index: 1;
      max-width: 500px;
      width: 100%;
    }

    /* Question Screen */
    .question-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .question-screen.hidden,
    .yes-screen.hidden {
      display: none;
    }

    .main-heart {
      font-size: 80px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .question {
      font-size: 1.8rem;
      color: #880e4f;
      line-height: 1.4;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      justify-content: center;
      min-height: 80px;
      width: 100%;
      position: relative;
    }

    .btn {
      padding: 16px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-family: 'Georgia', serif;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .btn-yes {
      background: linear-gradient(135deg, #e91e63, #c2185b);
      color: white;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
    }

    .btn-yes:active {
      transform: scale(0.95);
    }

    .btn-no {
      background: linear-gradient(135deg, #bdbdbd, #9e9e9e);
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      user-select: none;
      -webkit-user-select: none;
    }

    .growing-yes {
      transition: padding 0.3s ease, font-size 0.3s ease;
    }

    /* Yes Screen */
    .yes-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .celebration-hearts {
      font-size: 60px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .yes-message {
      font-size: 1.6rem;
      color: #880e4f;
      line-height: 1.6;
    }

    .yes-message .highlight {
      display: block;
      font-size: 2rem;
      margin-top: 0.5rem;
      color: #c2185b;
    }

    .extra-text {
      font-size: 1.8rem;
      color: #ad1457;
      font-weight: bold;
    }

    /* Confetti */
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .confetti {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      border-radius: 2px;
      animation: confettiFall linear forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Floating background hearts -->
  <div class="hearts-bg" id="heartsBg"></div>

  <div class="container">
    <!-- Question Screen -->
    <div class="question-screen" id="questionScreen">
      <div class="main-heart">&#x1F495;</div>
      <p class="question">Lyndie, will you be my Valentine?</p>
      <div class="buttons">
        <button class="btn btn-yes" id="btnYes">Yes!</button>
        <button class="btn btn-no" id="btnNo">No</button>
      </div>
    </div>

    <!-- Yes Screen -->
    <div class="yes-screen hidden" id="yesScreen">
      <div class="celebration-hearts">&#x1F496;&#x1F60D;&#x1F496;</div>
      <p class="yes-message">
        Yaaay, you make me so happy!
        <span class="highlight">I love you babe!</span>
      </p>
      <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@igiam_oficial/video/7366744521385708832" data-video-id="7366744521385708832" style="max-width:320px;min-width:280px;margin:0 auto;">
        <section></section>
      </blockquote>
      <p class="extra-text">Happy Valentine's Day &#x1F49E;</p>
    </div>
  </div>

  <!-- Confetti container -->
  <div class="confetti-container" id="confettiContainer"></div>

  <script>
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const questionScreen = document.getElementById('questionScreen');
    const yesScreen = document.getElementById('yesScreen');
    const confettiContainer = document.getElementById('confettiContainer');
    const heartsBg = document.getElementById('heartsBg');

    let noAttempts = 0;

    const noTexts = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Think again!",
      "Last chance!",
      "Surely not?",
      "You might regret this!",
      "Give it another thought!",
      "Are you crazy?!",
      "I dare you to say no!",
    ];

    // Create floating background hearts
    function createFloatingHearts() {
      const hearts = ['\u2764\uFE0F', '\uD83D\uDC95', '\uD83D\uDC96', '\uD83D\uDC97', '\uD83D\uDC98', '\uD83D\uDC9D'];
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (8 + Math.random() * 12) + 's';
        heart.style.animationDelay = (Math.random() * 10) + 's';
        heart.style.fontSize = (14 + Math.random() * 20) + 'px';
        heartsBg.appendChild(heart);
      }
    }

    // Move the No button to a random position
    function moveNoButton() {
      const viewW = window.innerWidth;
      const viewH = window.innerHeight;
      const btnW = btnNo.offsetWidth;
      const btnH = btnNo.offsetHeight;
      const padding = 20;

      const maxX = viewW - btnW - padding;
      const maxY = viewH - btnH - padding;

      const newX = padding + Math.random() * (maxX - padding);
      const newY = padding + Math.random() * (maxY - padding);

      // Move to fixed position on the page
      btnNo.style.position = 'fixed';
      btnNo.style.left = newX + 'px';
      btnNo.style.top = newY + 'px';
      btnNo.style.zIndex = '5';

      noAttempts++;
      btnNo.textContent = noTexts[Math.min(noAttempts, noTexts.length - 1)];

      // Grow the Yes button each time
      const currentPadV = 16 + noAttempts * 3;
      const currentPadH = 40 + noAttempts * 8;
      const currentFont = 1.2 + noAttempts * 0.1;
      btnYes.classList.add('growing-yes');
      btnYes.style.padding = currentPadV + 'px ' + currentPadH + 'px';
      btnYes.style.fontSize = currentFont + 'rem';
    }

    // Handle No button â€” move on touch/click
    btnNo.addEventListener('pointerdown', function(e) {
      e.preventDefault();
      moveNoButton();
    });

    // Also move on hover for desktop
    btnNo.addEventListener('mouseenter', function() {
      moveNoButton();
    });

    // Handle Yes button
    btnYes.addEventListener('click', function() {
      questionScreen.classList.add('hidden');
      yesScreen.classList.remove('hidden');

      // Reset No button in case it was floating around
      btnNo.style.position = '';
      btnNo.style.left = '';
      btnNo.style.top = '';

      // Load TikTok embed script
      var s = document.createElement('script');
      s.src = 'https://www.tiktok.com/embed.js';
      s.async = true;
      document.body.appendChild(s);

      launchConfetti();
    });

    // Confetti effect
    function launchConfetti() {
      const colors = ['#e91e63', '#ff5252', '#ff4081', '#f50057', '#ff80ab', '#f8bbd0', '#ffd54f', '#ff6f00'];

      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.width = (6 + Math.random() * 8) + 'px';
          confetti.style.height = (6 + Math.random() * 8) + 'px';
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
          confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
          confettiContainer.appendChild(confetti);

          setTimeout(() => confetti.remove(), 5000);
        }, i * 30);
      }
    }

    createFloatingHearts();
  </script>
</body>
</html>
